<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rotating Donut</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      white-space: pre;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>
  <script>
    let preTag = document.getElementById("donut");
    let A = 1, B = 1;
    let asciiframe = () => {
      let b = [];
      let z = [];
      let width = 80, height = 22;
      for (let k = 0; k < width * height; k++) {
        b[k] = k % width === width - 1 ? "\n" : " ";
        z[k] = 0;
      }
      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          let c = Math.sin(i),
              d = Math.cos(j),
              e = Math.sin(A),
              f = Math.sin(j),
              g = Math.cos(A),
              h = d + 2,
              D = 1 / (c * h * e + f * g + 5),
              l = Math.cos(i),
              m = Math.cos(B),
              n = Math.sin(B),
              t = c * h * g - f * e;
          let x = 0 | (width / 2 + 30 * D * (l * h * m - t * n)),
              y = 0 | (height / 2 + 15 * D * (l * h * n + t * m)),
              o = x + width * y,
              N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
          if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }
      preTag.innerHTML = b.join("");
      A += 0.04;
      B += 0.08;
    };
    setInterval(asciiframe, 50);
  </script>
</body>
</html>
